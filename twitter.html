<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="twitter.css" />
  </head>

  <body>
    <div class="container">
      <ul id="contentTwitter" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes"><!DOCTYPE html>
              <html>
                <head>
                  <meta charset="UTF-8" />
                  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                  <title>Проект "Комменты"</title>
                  <link rel="stylesheet" href="styles.css" />
                </head>
              
                <body>
                  <div class="container">
                    <ul id="list" class="comments">
                      <!-- Список рендерится из JS -->
                    </ul>
                    <div class="add-form">
                      <input
                        type="text"
                        id="name-input"
                        class="add-form-name"
                        placeholder="Введите ваше имя"
                      />
                      <textarea
                        type="textarea"
                        id="text-input"
                        class="add-form-text"
                        placeholder="Введите ваш комментарий"
                        rows="4"
                      ></textarea>
                      <div class="add-form-row">
                        <button id="add-button" class="add-form-button">Написать</button>
                        <button id="delete-button" class="add-form-button">
                          Удалить комментарий
                        </button>
                      </div>
                    </div>
                  </div>
                </body>
              
                <script src="script.js"></script>
              </html>
              
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="inputName"
          value=""
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="inputComment"
          value=""
        ></textarea>
        <div class="add-form-row">
          <button id="buttonDelete" class="add-form-button">Удалить коментарий</button>
          <button tabindex="0" class="add-form-button" id="buttonElement">Написать</button>
          
        </div>
      </div>
    </div>
  </body>

  <script src="./twitter.js"></script>
</html>
